<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Gerenciador de Funcion├írios</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main>
		<h1>Gerenciador de Funcion├írios</h1>
		<div id="msg" class="message" aria-live="polite" aria-atomic="true" style="display:none"></div>

		<section class="form-section">
			<form id="employee-form">
				<input type="hidden" id="employee-id">
				<div class="row">
					<label>Nome</label>
					<input id="name" required>
				</div>
				<div class="row">
					<label>Idade</label>
					<input id="age" type="number" min="0" required>
				</div>
				<div class="row">
					<label>Cargo</label>
					<input id="role" required>
				</div>
				<div class="row">
					<label>Sal├írio</label>
					<input id="salary" type="number" step="0.01" min="0" required>
				</div>
				<div class="actions">
					<button type="submit" id="save">Cadastrar</button>
					<button type="button" id="report">Gerar Relat├│rio (CSV)</button>
				</div>
			</form>
		</section>

		<section class="table-section">
			<h2>Lista de Funcion├írios</h2>
			<div style="display:flex;gap:8px;align-items:center;margin-bottom:8px">
				<input id="search" placeholder="Pesquisar por nome, cargo" style="flex:1">
				<button type="button" id="refresh">Atualizar Lista</button>
			</div>
			<table id="employees-table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Idade</th>
						<th>Cargo</th>
						<th>Sal├írio</th>
						<th>A├º├Áes</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</section>

		<section class="reports">
			<button id="report-summary" type="button">Relat├│rio (Resumo)</button>
		</section>
	</main>

	<template id="row-template">
		<tr>
			<td class="t-name"></td>
			<td class="t-age"></td>
			<td class="t-role"></td>
			<td class="t-salary"></td>
			<td class="t-actions">
				<button class="edit">Editar</button>
				<button class="delete">Excluir</button>
			</td>
		</tr>
	</template>

	<script src="app.js"></script>
</body>
</html>
